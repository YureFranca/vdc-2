<!DOCTYPE html>
<html>
<head>
	<title>Aula 05/09</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
	body {
		font-family: Arial;
		font-size: 18px;
	}
	table {
		border-radius: 5px;
	}
	td {
		border-radius: 5px;
	}
	#center {
		text-align: center;
	}
	.blue {
		color: white;
		background-color: purple;
	}
	tr:hover{
		color: white;
		background-color: #999;
	}
</style>
<body>
	<h3>Tabelas</h3>

			<td>Linha 1 Coluna 2</td><!-- Cria uma Coluna -->
		</tr>

			<td>Linha 2 Coluna 1</td><!-- Cria uma Coluna -->
			<td>Linha 2 Coluna 2</td><!-- Cria uma Coluna -->
		</tr>
	</table>
